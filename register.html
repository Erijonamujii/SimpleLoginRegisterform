<body>



    <div class="container">

        <form action=""class="registerform">
            <h2> CREATE NEW ACCOUNT</h2>
            
<div class="input">

<label for="name">Name</label>
<input type="text" name="name"placeholder="Write your name here..."  id="name"required>

</div>

<div class="input">
    <label for="Surname">Surname</label>
    <input type="text" id="surname"  id="surname"placeholder="Write your surname here..."required>
</div>

<div class="input">
    <label for="Email">Email</label>
    <input type="email"placeholder="Write your email here..." id="email" required>
</div>


<div class="input">
    <label for="Date">Date of birth</label>
    <input type="date" id="date" required>
</div>

<div class="input">
    <label for="Password">Password</label>
    <input type="password"id="password"placeholder=" At least 8 characters" required minlength="8">
</div>

<button type="submit">Register</button>


        </form>

        <p class="login">Already registered ?<a href="login.html">Log in</a></p>

    </div>
